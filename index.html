<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Bootstrap Exercise</title>
  <link rel="stylesheet" href="css/master.css">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
      body {
        font-family: 'Tangerine', serif;
        font-size: 48px;
      }
    </style>
</head>
<body>
  <header>
    <div class="row h-75 bg-primary">
      <div class="col-sm-2 h-100 bg-success">
        <img class="ms-4 mt-4" src="images/logo.jpg" alt="My logo">
      </div>
      <div class="col-sm-7 h-100 bg-info">
        <h1 class="mt-5">Welcome to my website</h1>
      </div>
      <div class="col-sm-3 h-100 bg-warning">

      </div>
    </div>
    <div class="row h-25 bg-secondary">
      <!-- Grey with black text -->
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item ms-4">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item ms-4">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item ms-4">
              <a class="nav-link" href="#">Contact Us</a>
            </li>

          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="row h-100">
      <div class="col-sm-8 h-100 bg-primary">
        <video width="100%" height="100%" autoplay>
          <source src="lights_go.mp4" type="video/mp4">

        </video>
      </div>
      <div class="col-sm-4 h-100 bg-secondary">

      </div>
    </div>
  </main>
  <footer>
    <div class="row h-100">
      <div class="col-sm-4 h-100 bg-success">

      </div>
      <div class="col-sm-4 h-100 bg-info">

      </div>
      <div class="col-sm-4 h-100 bg-warning">

      </div>
    </div>
  </footer>
</body>
</html>
